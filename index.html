	<button onclick="calculateCompatibility()">Click Me!</button>

  	<p id="compatibility"></p>

  	<script>
    	// constants
    	const MAX_SCORE = 30; // 6 questions Ã— 5 points each
    	const DESIRED_RESPONSE = [5, 5, 5, 5, 5, 5]; // ideal answers

   	 function calculateCompatibility() {
      // get each answer
      let responses = [];
      for (let i = 1; i <= 6; i++) {
        responses.push(parseInt(document.getElementById(`q${i}`).value));
      }

      // calculate compatibility per question
      let totalCompatibility = 0;
      for (let i = 0; i < responses.length; i++) {
        let compatibility = 5 - Math.abs(responses[i] - DESIRED_RESPONSE[i]);
        totalCompatibility += compatibility;
      }

      // convert to percentage
      let percentage = Math.round((totalCompatibility / MAX_SCORE) * 100);

      // display
      document.getElementById("compatibility").innerHTML =
        "Your compatibility score is: " + percentage + "%";

      console.log("Your compatibility is: " + percentage + "%");
    }
  </script>
